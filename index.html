<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  
    <!-- Link to Noto Sans fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="container">
    <div class="header unselectable">Tic-Tac-Toe</div>
    <div class="game-container">
      
    </div>
    <div id="p1" class="scoreboard">
      <div class="player-name">
        <input type="text" value="Player One">
      </div>
      <div class="turn-indicator active"></div>
      <div class="player-score">
        0
      </div>
      <div class="victory-message">
        
      </div>
    </div>
    <div id="p2" class="scoreboard">
      <div class="player-name">
        <input type="text" value="Player Two">
      </div>
      <div class="turn-indicator"></div>
      <div class="player-score">
        0
      </div>
      <div class="victory-message">
        
      </div>
    </div>
    <div class="reset-button unselectable">Reset</div>
  </div>
</body>
</html>
